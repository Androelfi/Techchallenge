  <body>
    <header>
      <section id="navbar">
        <div id="logobar">
          <img id="logo" src="images/logo.jpeg" alt="Logo" />
        </div>
        <div id="textnavbar">
          <nav>
            <ul class="textnav">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../royalfamily.html">Royal Family</a></li>
              <li><a href="../royalassets.html">Royal Assets</a></li>
              <li><a href="../contacus.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>
    <main>
      <section id="contact">
        <h2>Contact</h2>
        <p>Fill in the form below to contact the Royal Kingdom.</p>
        <form id="myForm" method="post" action="formulaire.php">
          <div class="alllabel">
            <select name="civility" id="civility" required>
              <option value="mr">Mr</option>
              <option value="mrs">Mrs</option>
              <option value="miss">Miss</option>
            </select>
          </div>
          <div class="alllabel">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="alllabel">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div class="alllabel">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="alllabel">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="20"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="alllabel">
            <input id="button" type="submit" value="Envoyer !" />
          </div>
        </form>
      </section>
    </main>
    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </body>
</html>
